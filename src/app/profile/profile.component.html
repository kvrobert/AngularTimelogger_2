<div class="popUpWindow" >
  <section>
    <div id="container">
      <header>
        <h1><a href="" >Profile</a></h1>


      </header>
      <div id="main">
        <img src="{{profile?.picture}}" class="avatar" alt="avatar">
        <div>
          <label><i class="glyphicon glyphicon-user"></i> email</label>

          <h2 class="nickname">{{ profile?.email }}</h2>
        </div>
        <pre class="full-profile">{{ profile | json }}</pre>

        <button routerLink="" id="createDay">back</button>
      </div>
    </div>

  </section>
</div>
