      <div id="container">
        <header>
          <h1><a href="" >Time Logger</a></h1>
          <nav>
            <ul>
              <li> <a *ngIf="auth.isAuthenticated()" routerLink="/workmonths" id="linkListMonths">Displays the Months</a></li>
              <li> <a *ngIf="auth.isAuthenticated()" routerLink="/workdays" id="linkListDays">Displays the Days</a></li>
              <li> <a *ngIf="!auth.isAuthenticated()" (click)="auth.login()" id="linkLogin">Log In</a></li>                       
              <li> <a *ngIf="auth.isAuthenticated()" routerLink="/profile" id="linkProfile">Profile</a></li>
              <li> <a *ngIf="auth.isAuthenticated()" (click)="auth.logout()" id="linkLogout">Log Out</a></li>
            </ul>
          </nav>
        </header>
        <div id="main">
          <app-month-statistics class="left"></app-month-statistics>
          <app-dinamic-calendar class="center"></app-dinamic-calendar>
          <app-day-statistics class="right"></app-day-statistics>
          <router-outlet></router-outlet>
          <app-mat-spinner *ngIf="loader.isLoadingStatus()"></app-mat-spinner>
        </div>
      </div>
