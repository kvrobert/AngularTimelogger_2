<div class="calendar">
  <section id="calendarSection">
    <div class="calendar-navs">
      <div class="month-nav">
        <button (click)="prevMonth()">&lt;</button>
        <span class="p4">{{ currentDate.format('MMMM') }}</span>
        <button (click)="nextMonth()">&gt;</button>
      </div>
      <div class="year-nav">
        <button (click)="prevYear()">&lt;</button>
        <span>{{ currentDate.format('YYYY') }}</span>
        <button (click)="nextYear()">&gt;</button>
      </div>
    </div>


    <table class="calendarTable">
      <thead>
        <tr>
          <th *ngFor="let name of dayNames" class="day-name p9" >{{name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of weeks" class="week" >
            <td *ngFor="let day of week" >
              <div class="weekDateDisabled" *ngIf="!isSelectedMonth(day.mDate)" ><span>{{day.mDate.date()}}</span></div>
              <div id="enabledDay" class="weekDateEnabled" *ngIf="isSelectedMonth(day.mDate)" routerLink="/tasks"><span>{{day.mDate.date()}}</span></div>
            </td>
        </tr>
      </tbody>

    </table>


  </section>
</div>
